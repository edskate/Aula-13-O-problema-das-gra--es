<body>
    <h2>Que tal uma revisão prática? Crie o arquivo mostra_idades2.html.</h2>
    <p>Logo no começo, vamos inserir a definição das funções. Começamos pela pulaLinha:</p>
    <br>
    <script>

        function pulaLinha() {
            document.write("<br>");
        }
        </script>
        <button>Logo abaixo vamos ter a segunda função, a mostra, que por sua vez faz uso da pulaLinha. <br> Diferente da anterior, esta segunda recebe um parâmetro, que será a frase a ser apresentada no navegador:</button>
    

        <script>

            function pulaLinha() {
                document.write("<br>");
            }
            
            function mostra(frase) {
                document.write(frase);
                pulaLinha();
            }
            </script>
            <br>
            <button>Lembre-se de colocar o código dentro da função, com um recuo sempre mais à direita e utilize o TAB do seu teclado para criar esse recuo. <br> Esse processo é conhecido como indentação do código (neologismo do inglês to indent). <br> É importante que a indentação esteja correta para facilitar a leitura do programa.</button>

            <button>Após as duas funções declaradas, <br> vamos utilizá-las no código para imprimir quantos anos tem cada um dos envolvidos:</button>
            <br>
            <script>

                function pulaLinha() {
                    document.write("<br>");
                }
                
                function mostra(frase) {
                    document.write(frase);
                    pulaLinha();
                }
                
                var ano = 2019;
                mostra("Eu nasci em : " + (ano - 25));
                mostra("Adriano nasceu em : " + (ano - 26));
                mostra("Paulo nasceu em : " + (ano - 32));
                
                </script>
                <br>
                <button>Vamos a alguns exercícios baseados no código acima.</button>
<br>

</body>
