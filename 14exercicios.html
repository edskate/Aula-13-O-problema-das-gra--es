<br>
<meta charset="UTF-8">
<script>

function pulaLinha() {
    // pulando duas linhas
    document.write("<br><hr><br>");
}

    document.write(frase);
    pulaLinha();
}
</script>
<br>
<h1>No mostra colocamos todo o conteúdo passado para document.write entre a tag big:</h1>
<br>

<meta charset="UTF-8">
<script>

function pulaLinha() {
    // pulando duas linhas
    document.write("<br><hr><br>");
}

function mostra(frase) {
    document.write("<big>" + frase + "</big>");
    pulaLinha();
}
</script>
<br>
